<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Prueba</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/resultado.css' %}">
</head>
<body>
    <!-- Canvas para confeti -->
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0;"></canvas>

    <div class="container" style="position: relative; z-index: 1;">
        <h1>¡Prueba Finalizada!</h1>
        
        <table class="table-result">
            <tr>
                <td>✅ Respuestas Correctas</td>
                <td>{{ aciertos }}</td>
            </tr>
            <tr>
                <td>❌ Respuestas Incorrectas</td>
                <td>{{ errores }}</td>
            </tr>
            <tr>
                <td>📊 Total</td>
                <td>{{ aciertos|add:errores }}</td>
            </tr>
            <tr>
                <td>💯 Puntaje</td>
                <td>{{ puntaje }}</td>
            </tr>
        </table>

        <a href="{% url 'seleccionar_prueba' %}" class="button-volver">Volver</a>
    </div>

    <!-- Confetti CDN (puedes cambiarlo si usas archivo local) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Script personalizado -->
    <script src="{% static 'js/resultado.js' %}"></script>
</body>
</html>
